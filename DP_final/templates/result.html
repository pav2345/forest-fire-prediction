<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="result">
            {% if prediction == 1 %}
                <p>The model predicts that a fire will occur.</p>
            {% else %}
                <p>The model predicts that a fire will not occur.</p>
            {% endif %}
        </div>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
